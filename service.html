<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Lwandile-Jaison-Kunene">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kast Collage</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: rgba(48, 16, 194, 0.863);
      padding: 20px;
    }

    h1 {
      color: aqua;
      font-size: 100px;
      margin: 0px;
      font-family: arial;
    }

    a {
      color: aqua;
      text-decoration: none;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    h2 {
      font-size: 60px;
      color: white;
      font-family: arial;
      line-height: 70px;
      margin-bottom: 30px;
    }

    ul {
      font-family: arial;
      font-weight: bold;
      color: aqua;
      font-size: 35px;
      line-height: 35px;
      letter-spacing: 2px;
      margin-top: 0px;
    }

    h3 {
      font-size: 40px;
      font-family: arial;
      margin-top: 0px;
      word-spacing: 10px;
      letter-spacing: 2px;
      color: red;
    }

    img {
      width: 100%;
    }

    button {
      font-size: 30px;
      margin-left: 30%;
      background-color: red;
      width: 60%;
      font-weight: bold;
      height: auto;
      border: none;
      border-radius: 10px;
      color: white;
    }

    button a {
      color: white;
    }


    @media (max-width: 1200px) {
      h3 {
        font-size: 35px;
      }

      h2 {
        font-size: 45px;
        line-height: 50px;
      }

      ul {
        font-size: 24px;
      }
    }

    @media (max-width: 1024px) {
      h1 {
        font-size: 90px;
      }

      h3 {
        font-size: 30px;
        line-height: 30px;
      }

      h2 {
        font-size: 40px;
        line-height: 30px;
      }

      ul {
        font-size: 15px;
        line-height: 20px;
      }

      button a {
        font-size: 20px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 50px;
      }

      h2 {
        font-size: 25px;
        line-height: 20px;
        margin-bottom: 20px;
      }

      ul {
        font-size: 10px;
        line-height: 15px;
      }

      h3 {
        font-size: 20px;
        line-height: 15px;
      }

      button a {
        font-size: 13px;
        padding: 1px;
      }
    }

    @media (max-width: 360px) {
      .content {
        display: block;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
        line-height: 18px;
        margin-bottom: 10px;
      }

      ul {
        font-size: 10px;
        line-height: 14px;
      }

      h3 {
        font-size: 15px;
        line-height: 14px;
        word-spacing: 2px;
      }

      button {
        width: 50%;
        font-size: 10px;
        height: 20px;
        bottom: 0px;
        margin-left: 25%;
      }

      button a {
        font-size: 10px;
        padding: 1px;
      }
    }

    @media (max-width:350px) {
      button {
        width: 35%;
        font-size: 10px;
        height: 20px;
        bottom: 0px;
      }

      button a {
        font-size: 8px;
        padding: 1px;
      }
    }
  </style>
</head>

<body>
  <h1><a href="index.html">KAST COLLEGE</a></h1>

  <div class="content">
    <div><img src="image/Service.png" alt="collage team">
      <button><a href="form.html">Apply for a service</a></button>
    </div>

    <div>
      <h2>We cooperate with a range of businesses, that ensure
        good qaulity service to their customers.</h2>
      <Ul style="list-style-type: square;">
        <li>K printers</li>
        <li>K Tech</li>
        <li>PB electrical</li>
        <li>Jo German Contruction</li>
        <li>Africa Arise</li>
        <li>Youth Africa Business association</li>
      </Ul>
      <h3>Apply for a service <br>and get a 20% Discount</h3>
    </div>
  </div>
</body>

</html>
